version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        formatter: simple 
        level: DEBUG
        stream: ext://sys.stdout

loggers:
    __main__:
        handlers: [console]
        level: DEBUG

    agents.fsm_agents:
        level: DEBUG

    fsm_alternative:
        level: DEBUG

root:
    level: WARNING
    handlers: [console]
